<div class="modal-body wrapper-lg">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">资讯资源{{modifyType}}</div>
    <div class="panel-body">
      <form name="form" class="form-horizontal form-validation" ng-submit="ok()">
     	  <div class="form-group">
            <label class="col-lg-2 control-label">资讯标题</label>
            <div class="col-lg-10">
              <input type="text" ng-model="res.msgTitle" class="form-control" placeholder="请输入资讯标题" required>
              <span class="help-block m-b-none"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">排序号</label>
            <div class="col-lg-10">
              <input type="number" ng-model="res.orderCode" ui-validate=" '$value >= 0' " class="form-control" placeholder="请输入排序号" required>
              <span class="help-block m-b-none"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">分类ID</label>
            <div class="col-lg-10">
              <select ng-model="res.categoryId" class="form-control">
             	<option ng-repeat="msgCategory in msgCategorys" value="{{msgCategory.id}}" ng-selected="res.categoryId == msgCategory.id">{{msgCategory.categoryName}}</option>
              </select> 
            </div>
          </div>
          <div class="form-group">
            	<span class="col-lg-2 control-label">资讯内容</span><br/>
              <!-- <input type="text" ng-model="res.msgContent" class="form-control" placeholder="请输入资讯内容" required> -->
              <div class="wrapper-md">
			  <div lazy-load="textAngular">
			    <div text-angular ng-model="res.msgContent" class="btn-groups"></div>
			  </div>
			</div>
          </div>
            <div class="modal-footer" style="margin-top:40px">                  
			    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
  			</div>
        </form>
    </div>
  </div>
</div>
