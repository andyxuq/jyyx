//取出案例分类列表
$(function(){
	var data={
		 "id":null, 
		 "categoryName":null,
		 "parentId":null
		}
/*<div class="dgmenu" >
	<ul>

	  				<ul class="right_side">

            			<li><a href="jump.html" target="_blank"><img class="imgstyle" alt="" src="images/211.jpg" ></a></li>
        			</ul>

    			<li><a>10</a>

        			</ul>
        		</li>
    		</ul>

		</li>
	</ul>
</div>*/
	postUrl('/api/product/category/get', data, function(result){
		var data=result.data;
		for (var i=0; i<data.length;i++){
			var divdgmenu=$("<div class='dgmenu' style='height:120px;'></div>");
			var maxul=$("<ul></ul>");
			var maxli=$("<li></li>");
			maxli.append('<a class="hide" >' + data[i].categoryName + '</a>');
			
			var midul=$("<ul></ul>");
			var mixul=$("<ul class='right_side'></ul>");
			 $("#dgdh").append(divdgmenu);
			divdgmenu.append(maxul);
			maxul.append(maxli);
			maxli.append(midul);
			//midli.append(mixul);	
			
			for (var j=0;j<data[i].childList.length && j<9;j++){
				var midli=$("<li></li>");
				//maxli.append('<a class="hide" >' + data[i].categoryName + '</a>');
				midli.append('<a>' + data[i].childList[j].categoryName + '</a>');
				//var mixul=$("<ul class='right_side'></ul>");				
				//var mixli=$("<li></li>");
				
				var datadetail={  
						"productName":null,
						"productCategorys":[
							{
							    "categoryId":data[i].childList[j].id
							}
						 ]
					}
				postUrlAsync('/api/product/get/', datadetail, function(results){
					var datadetail=results.data;
					for (var k=0; k<datadetail.length && k<9;k++){
						mixul.append('<li><a href="jump.html" target="_blank"><img class="imgstyle" alt="" src="' + datadetail[k].pics[0].picPath + '" ></a></li>')
					}
				});
				midli.append(mixul);
				midul.append(midli);
			}
				
		}
	});
});
