<script type="text/javascript">
$(function(){

 	function getQueryString(name) { 
 		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
 		var r = window.location.search.substr(1).match(reg); 
 		if (r != null) return unescape(r[2]); return null; 
 		}
 	var id = getQueryString("id");
	var data;
	postUrl('/api/case/get/' + id + '', data, function(result){
 		var Data=result.data;
 		$("#bigpic").append('<img src="' + Data.pics[0].picPath + '" />');
 		$("#bigpic").append('<p class="jj" >' + Data.caseName + '<br>' + Data.caseDesc + '<br>金额：' + Data.casePrice + '元</p>');
 		
 		for(i=1;i<Data.pics.length;i++){
 			$("#alpic").append('<li><div class="photo"><img src="' + Data.pics[i].picPath + '" /></div></li>');
 			$("#ppt").append('<a rel="' + Data.pics[i].picPath + '"></a>')
 		}
	});
  
});
</script>
