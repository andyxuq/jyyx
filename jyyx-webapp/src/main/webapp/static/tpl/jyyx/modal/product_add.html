<div class="modal-body wrapper-lg">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">产品资源{{modifyType}}</div>
    <div class="panel-body">
      <form name="form" class="form-horizontal form-validation" ng-submit="ok()">
     	  <div class="form-group">
            <label class="col-lg-2 control-label">产品名</label>
            <div class="col-lg-10">
              <input type="text" ng-model="res.productName" class="form-control" placeholder="请输入产品名字" required>
              <span class="help-block m-b-none"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">产品描述</label>
            <div class="col-lg-10">
              <input type="text" ng-model="res.productDesc" class="form-control" placeholder="请输入产品描述" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">产品链接</label>
            <div class="col-lg-10">
              <input type="text" ng-model="res.productLink" class="form-control" placeholder="请输入产品链接" required>
            </div>
          </div>
          	<div class="form-inline pull-in clearfix" ng-repeat="pc in res.productCategorys">
             <hr/>
                 <div class="col-sm-4" ng-show="false">
                   <label>排序号:</label>
                   <input ng-model="pc.orderCode" type="number" ui-validate=" '$value >= 0' " class="form-control" placeholder="请输入排序号"/>
                 </div>
                 <div class="col-sm-4">
                   <label></label>
                   <input type="hidden" />
                 </div>
                 <div class="col-sm-10">
                   <label>选择分类:</label>
                   <select ng-model="pc.categoryId" class="form-control">
                   		<option ng-repeat="productCategory in procategorys" value="{{productCategory.id}}" ng-selected="pc.categoryId == productCategory.id">{{productCategory.categoryName}}</option>
                   </select>
                 </div>
                 <div class="col-sm-2">
                 	<label></label>
		          <button type="button" class="btn btn-sm btn-default" ng-click="addCategoryLine()"><span style="font-size:13px" class="glyphicon glyphicon-plus"></span></button>
		          <button type="button" class="btn btn-sm btn-default" ng-click="removeCategoryLine(pc)"><span style="font-size:13px" class="glyphicon glyphicon-minus"></span></button>
                 </div>
             </div>  
            <div class="modal-footer" style="margin-top:40px">                  
			    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
  			</div>
        </form>
    </div>
  </div>
</div>
