//取出首页大图
$(function(){
	var data = {
	  "picCode":"HOME_HEADER",
	  "referId":null
	}
	
	postUrl('/api/pic/get?page=1&pageRow=10', data, function(result){
		var pageData = result.data.pageData;
		for (var i = 0; i < pageData.length; i++) {			
			$("#bannerImg").append('<li><img src="' + pageData[i].picPath + '" style="width:100%;min-height:650px;min-width:700px"/></li>');
		}
		jQuery(".fullSlide").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });
	});
});

//取出案例头图
$(function(){
	var data = {
			  "id":null, 
			  "caseName":null,
			  "caseCategorys":null
	}
	
	postUrl('/api/case/get', data, function(result){
		var data = result.data;
		for (var i = 0; i < data.length; i++) {
			$("#decorate_header").append('<li><div class="pic"><a href="alnr.html"><img src="'+ data[i].pics[0].picPath +'" /></a></div></li>');
		}
	});
});

//取出咨询题目，简介
$(function(){

	var data = {
			"id":null,
			"msgTitle":null,
			"categoryId":null
	}
	postUrl('/api/msg/get', data, function(result){
		var data = result.data;
		for (var i = 0; i < data.length && i<10; i++) {
			//var timestamp3;
			var newDate = new Date();
			newDate.setTime(data[i].updatedTime);
			//var time=console.log(newDate.toLocaleString());	
			var time = (newDate.getFullYear()) + "-" + 
           (newDate.getMonth() + 1) + "-" +
           (newDate.getDate()) /*  + " " + 
           (newDate.getHours()) + ":" + 
           (newDate.getMinutes()) + ":" + 
           (newDate.getSeconds())  */;
			
			$("#msgtitle").append('<li><p class="bt"><a href="zxnr.html?id=' + data[i].id +'">' + data[i].msgTitle + '</a></p><p class="jj">' + data[i].msgDesc + '</p><p class="ck"><span class="eye">' + data[i].visitCount + '</span><span class="time">' + time + '</span></p></li>');
		}
	});
});
