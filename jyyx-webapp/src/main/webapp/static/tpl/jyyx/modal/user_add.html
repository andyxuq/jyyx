<div class="modal-body wrapper-lg">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">用户{{modifyType}}</div>
    <div class="panel-body">
      <form name="form" class="form-horizontal form-validation" ng-submit="ok()">
     	  <div class="form-group">
            <label class="col-lg-2 control-label">用户中文名</label>
            <div class="col-lg-10">
              <input type="text" ng-model="res.userName" class="form-control" placeholder="请输入用户名字" required>
              <span class="help-block m-b-none"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">用户登录账号</label>
            <div class="col-lg-10">
              <input type="text" ng-model="res.loginName" class="form-control" placeholder="请输入登录账号" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">用户登录密码</label>
            <div class="col-lg-10">
              <input type="password" ng-model="res.loginPwd" class="form-control" placeholder="请输入登录密码" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">用户手机号</label>
            <div class="col-lg-10">
              <input type=text ng-model="res.userPhone" class="form-control" ng-pattern="/^1[0-9]{10}$/" placeholder="请输入用户手机号" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">用户邮箱</label>
            <div class="col-lg-10">
              <input type=email ng-model="res.userEmail" class="form-control" placeholder="请输入用户邮箱">
            </div>
          </div>
          	
            <div class="modal-footer" style="margin-top:40px">                  
			    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
  			</div>
        </form>
    </div>
  </div>
</div>
