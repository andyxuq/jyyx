<div class="modal-body wrapper-lg">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">图片资源{{modifyType}}</div>
    <div class="panel-body">
      <form name="forma" class="form-horizontal form-validation">
          <div class="panel panel-default">
            <div class="panel-body">                    
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                    <label>图片类型</label>
                    <select ng-model="picRes.picCode" name="picCode" class="form-control">
                    	<option ng-repeat="codeType in picCodeTypes" value="{{codeType.code}}"  ng-selected="codeType.code == picRes.picCode">{{codeType.name}}</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label>关联资源ID</label>
                    <input ng-model="picRes.referId" name="referId" type="number" class="form-control" placeholder="关联资源ID" required >
                  </div>
              </div> 
              <div class="form-inline pull-in clearfix" ng-repeat="pic in picRes.picArray">
              <hr/>
                  <div class="col-sm-4">
                    <label>排序号:</label>
                    <input ng-model="pic.codeValue" name="{{pic.codeName}}" type="number" class="form-control" placeholder="排序号"/>
                  </div>
                  <div class="col-sm-6">
                    <label>图片文件:</label>
                    <input ng-model="pic.pathValue" name="{{pic.pathName}}" type="file" class="form-control" placeholder="选择图片" />
                  </div>
                  <div class="col-sm-2">
                  	<label></label>
			          <button type="button" class="btn btn-sm btn-default"><span style="font-size:13px" class="glyphicon glyphicon-plus"></span></button>
			          <button type="button" class="btn btn-sm btn-default"><span style="font-size:13px" class="glyphicon glyphicon-minus"></span></button>
                  </div>
              </div>  
              <div class="modal-footer" style="margin-top:40px">                  
			    <button class="btn btn-default" ng-click="cancel()">取消</button>
			    <button class="btn btn-primary" ng-click="ok()">保存</button>
			  </div>
	            <!-- <footer class="panel-footer text-right bg-light lter">
	              <button type="button" class="btn btn-default">取消</button>
	              <button type="submit" class="btn btn-success">保存</button>
	            </footer> -->
          </div>
        </form>
    </div>
  </div>
</div>
