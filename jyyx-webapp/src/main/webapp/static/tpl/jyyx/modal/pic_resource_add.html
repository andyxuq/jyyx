<div class="modal-body wrapper-lg" >
  <div class="panel panel-default">
    <div class="panel-heading font-bold">图片资源{{modifyType}}</div>
    <div class="panel-body">
      <form name="form" class="form-horizontal form-validation" ng-submit="ok()" >
          <div class="panel panel-default">
            <div class="panel-body">                    
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                    <label>图片类型</label>
                    <select ng-model="picRes.picCode" name="picCode" class="form-control">
                    	<option ng-repeat="codeType in picCodeTypes" value="{{codeType.code}}"  ng-selected="codeType.code == picRes.picCode">{{codeType.name}}</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label>关联资源ID</label>
                    <input ng-model="picRes.referId" name="referId" type="number" class="form-control" placeholder="关联资源ID" required >
                  </div>
              </div> 
              <div class="form-inline pull-in clearfix" ng-show="picResId == 0">
	              <hr/>
	              <div class="col-sm-12">
	              	<label>请选择上传的图片，可多选</label>
	                <input type="file" nv-file-select="" uploader="uploader" style="width:100%" multiple  />
	              </div>
              </div>  
              
              <div class="form-inline pull-in clearfix" ng-show="picResId == 0">
	              <hr/>
	              <table class="table bg-white-only b-a">
			          <thead>
			              <tr>
			                  <th width="50%">名字</th>
			                  <th ng-show="uploader.isHTML5">大小</th>		                  
			                  <th>操作</th>
			              </tr>
			          </thead>
			          <tbody>
			              <tr ng-repeat="item in uploader.queue">
			                  <td><strong>{{ item.file.name }}</strong></td>
			                  <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
			                  <td nowrap>
			                      <button type="button" class="btn btn-sm btn-default" ng-click="item.remove()">
			                      	<span style="font-size:13px" class="glyphicon glyphicon-minus"></span>
			                      </button>
			                  </td>
			              </tr>
			          </tbody>
			      </table>
              </div>
              
              <div class="form-inline pull-in clearfix" ng-show="picResId != 0" style="text-align:center;width:100%">
              	<hr/>
              	<img src="{{picRes.picPath}}" ng-show="picRes.picPath != ''" />
              </div>
              
              <div class="modal-footer" style="margin-top:40px">                  
			    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">保存</button>
			  </div>
	            <!-- <footer class="panel-footer text-right bg-light lter">
	              <button type="button" class="btn btn-default">取消</button>
	              <button type="submit" class="btn btn-success">保存</button>
	            </footer> -->
          </div>
        </form>
    </div>
  </div>
</div>
