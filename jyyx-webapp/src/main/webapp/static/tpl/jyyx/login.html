<toaster-container toaster-options="{'position-class': 'toast-bottom-full-width', 'close-button':true}"></toaster-container>
<div class="container w-xxl w-auto-xs" ng-controller="LoginCtrl" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}后台管理系统</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>请先登录</strong>
    </div>
    <form name="form" class="form-validation" ng-submit="login()">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="登录账号" class="form-control no-border" ng-model="user.loginName" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.loginPwd" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid'>登  录</button>
      <!-- <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div> -->
      <div class="line line-dashed"></div>
      <p class="text-center"><small>没有账号?</small></p>
      <a class="btn btn-lg btn-default btn-block" ng-click="registerTrick()">点我注册</a>
    </form>
  </div>
  <div class="text-center" ng-include="'static/tpl/blocks/page_footer.html'"></div>
</div>
<script type="text/ng-template" id="messageModal.html">
	<div ng-include="'static/tpl/blocks/modal_box.html'"></div>
</script>
