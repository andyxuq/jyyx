<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  " ng-controller="MsgCategory">
	<!-- column -->
	<toaster-container toaster-options="{'position-class': 'toast-bottom-full-width', 'close-button':true}"></toaster-container>

<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">资讯分类</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-sm-9">
	      <form class="form-inline form-validation" role="form" ng-submit="searchCategory()">
	      	<div class="form-group">
	          <label class="sr-only" for="exampleInputPassword2">分类ID</label>
	          <input type="text" class="form-control input-sm" id="parentId_id" 
	          	 ng-model="search.id" placeholder="资讯分类ID"/> 
	        </div>
	        <div class="form-group">
	        	<label class="sr-only">分类名</label>
	            <input class="input-sm form-control w-sm inline v-middle" 
	            	id="categoryName_id" ng-model="search.categoryName" placeholder="分类名"></input>
	        </div>
	        <button type="submit" class="btn btn-default btn-sm">查询</button>
	      </form>
      </div>
      
      <div class="col-sm-3">
      	<div class="input-group">
	        <div class="btn-group">
	            <button class="btn btn-sm btn-dark" type="button" ng-click="updateOrderBatch()">批量更改排序号</button>
	            <span ng-controller="msgModalCtrl">
		          <script type="text/ng-template" id="jyyxModalContent.html">
            			<div ng-include="'static/tpl/jyyx/modal/msg_category_add.html'"></div>
          		  </script>
                  <button class="btn btn-sm btn-dark" type="button" ng-click="open('lg', 0)">添加资源</button>
		        </span>	
	        </div>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
          	<th style="width:20px;">
              <label class="i-checks m-b-none">
                <input type="checkbox" ng-click="batchCheck($event)"><i></i>
              </label>
            </th>
            <th>ID</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>分类名</th>
            <th style="width:20px;">排序号</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="msgCategory in msgCategoryList">
          	<td>
          		<label class="i-checks m-b-none">
          			<input type="checkbox" ng-checked="isChecked(msgCategory.id)"  ng-click="updateSelection(msgCategory.id)" value="{{msgCategory.id}}" /><i></i>
          		</label>
          	</td>
            <td>{{msgCategory.id}}</td>
            <td>{{msgCategory.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{msgCategory.updatedTime  | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{msgCategory.categoryName}}</td>
            <td><input type="text" style="text-align:center;width:50px" class="input w-sm v-middle middle" value="{{msgCategory.orderCode}}" ng-model="msgCategory.orderCode"/></td>
            <td>
	            <div class="btn-group">
		            <button class="btn btn-sm btn-danger" type="button" ng-click="deleteCategory(msgCategory)">删除</button>		            
		            <span ng-controller="msgModalCtrl">
			          <script type="text/ng-template" id="jyyxModalContent.html">
            			<div ng-include="'static/tpl/jyyx/modal/msg_category_add.html'"></div>
          		  	  </script>
	                  <button class="btn btn-sm btn-dark" type="button" ng-click="open('lg', msgCategory.id)">修改</button>
			        </span>		
	            </div>	
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

	<!-- /column -->
<script type="text/ng-template" id="messageModal.html">
	<div ng-include="'static/tpl/blocks/modal_box.html'"></div>
</script>
