<script type="text/javascript">
//取出首页大图
$(function(){
	var data = {
	  "picCode":"HOME_HEADER",
	  "referId":null
	}
	
	postUrl('/api/pic/get?page=1&pageRow=10', data, function(result){
		var pageData = result.data.pageData;
		for (var i = 0; i < pageData.length; i++) {			
			$("#bannerImg").append('<li><img src="' + pageData[i].picPath + '" style="width:100%;min-height:650px;min-width:700px"/></li>');
		}
		jQuery(".fullSlide").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });
	});
	
	function getQueryString(name) { 
 		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
 		var r = window.location.search.substr(1).match(reg); 
 		if (r != null) return unescape(r[2]); return null; 
 		}
 	var id = getQueryString("id");
 	
//获取资讯内容
 	var datamsg;
  	postUrl('/api/msg/get/' + id + '', datamsg, function(resultmsg){
 		datamsg=resultmsg.data;
 		
 		var newDate = new Date();
 		newDate.setTime(datamsg.updatedTime);
 		var time = (newDate.getFullYear()) + "-" + 
 	   (newDate.getMonth() + 1) + "-" +
 	   (newDate.getDate());
 		
 		$("#msg").append('<h1 class="newstitle">' + datamsg.msgTitle + '</h1>');
 		$("#msg").append('<span class="newsxx">发布时间: ' + time + '&nbsp;&nbsp;&nbsp;&nbsp;来源: 家缘印象&nbsp;&nbsp;&nbsp;&nbsp;浏览数: ' + datamsg.visitCount + '</span>');
 		
  		
 		var divyh=$("<div class='content yh'></div>");
 		//divyh.append('<p>asasdfasdfd</p>'); 
 		divyh.append(datamsg.msgContent)
 		$("#msg").append(divyh);
 	}); 
	
	
});
</script>
